<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../resources/icons/icon.png">
    <meta charset="UTF-8">
    <title>Jsharp - Compiler</title>
</head>

<body onload="Syntax()">
    <div class="title">
        <div class="titeText">
            <h1><span class="neon" style="--clr: #03d6f7;">Jsharp</span> <span class="neon" style="--clr: #ff0;">Compiler</span></h1>
        </div>
        <div class="menu">
            <div class="btn">About</div>
            <div class="btn">Download</div>
            <div class="btn">Commands</div>
        </div>
    </div>
    <div class="container">
        <div class="window">
            <div class="windowTitle">
                <div class="buttons">
                    <div class="windowBtn" style="--color: #0f0;">
                    </div>
                    
                    <div class="windowBtn" style="--color: #f2ff00;">
                    </div>
                    
                    <div class="windowBtn" style="--color: #f00;">
                    </div>

                    <div class="windBtn" onclick="Run()">
                        <p>Run</p>
                    </div>
                </div>
                <h5>Main.j#</h5> 
            </div>
                <div class="windowContent">
                    <div class="codeLines"></div>
                    <div class="content">
                        <p class="codeLine">
                          extends jshConsole ; 
                        </p>

                        <p class="codeLine">
                          # displays "Hello world!" in jshConsole   
                        </p>

                        <p class="codeLine">
                          Clear() ; 
                        </p>

                        
                        <p class="codeLine">
                          var msg = "Hello_world!" ;
                        </p>

                        <p class="codeLine">
                          out msg ;
                        </p>

                        <!-- <p class="codeLine">
                          var userName = "Antoni" ;
                        </p>

                        <p class="codeLine">
                          out "Hello, $userName";
                        </p>

                        <p class="codeLine">
                          out "Hello,Antoni";
                        </p> -->


                </div>
            </div>
            <div class="jshConsole">
                <div class="jshTitle">
                    <h5>jshConsole</h5> 
                    <div class="closeBtn" onclick="CloseConsole()">
                        Close
                    </div>    
                </div>
                <div class="jshConsoleContent">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
    <script src="../js/compiler.js"></script>
</html>

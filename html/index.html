<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta Data-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jsharp compiler made by me.">
        <meta name="keywords" content="compiler, j#, jsharp, js">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Jason.json">
        <meta charset="UTF-8">
    <!--Meta Data-->
    
    <link rel="icon" href="../resources/icons/icon.png">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Jsharp - Compiler</title>
</head>

<body onload="Syntax()">
    <div class="title">
        <div class="titeText">
            <h1><span class="neon" style="--clr: #03d6f7;">Jsharp</span> <span class="neon" style="--clr: #ff0;">Compiler</span></h1>
        </div>
        <div class="menu">
            <div class="btn">About</div>
            <div class="btn">Download</div>
            <div class="btn">Commands</div>
        </div>
    </div>
    <div class="container">
        <div class="window">
            <div class="windowTitle">
                <div class="buttons">
                    <div class="windowBtn" style="--color: #0f0;">
                    </div>
                    
                    <div class="windowBtn" style="--color: #f2ff00;">
                    </div>
                    
                    <div class="windowBtn" style="--color: #f00;">
                    </div>

                    <div class="windBtn" onclick="Run()">
                        <p>Run</p>
                    </div>
                </div>
                <h5>Main.j#</h5> 
            </div>
                <div class="windowContent">
                    <div class="codeLines"></div>
                    <div class="content">
                        <p class="codeLine">
                          extends jshConsole ; 
                        </p>

                        <p class="codeLine">
                          # displays "Hello world!" in jshConsole   
                        </p>

                        <p class="codeLine">
                          Clear() ; 
                        </p>

                        
                        <p class="codeLine">
                            var msg = "Hello_world!" ;
                        </p>

                        <p class="codeLine">
                            var x = 125 ;
                        </p>
                        <p class="codeLine">
                            var y = 10 ;
                        </p>

                        <p class="codeLine">
                            var c = x + y ;
                        </p>

                        <p class="codeLine">
                          out msg ;
                        </p>
                        <p class="codeLine">
                          out c ;
                        </p>

                        <!-- <p class="codeLine">
                          var userName = "Antoni" ;
                        </p>

                        <p class="codeLine">
                          out "Hello, $userName";
                        </p>

                        <p class="codeLine">
                          out "Hello,Antoni";
                        </p> -->


                </div>
            </div>
            <div class="jshConsole">
                <div class="jshTitle">
                    <h5>jshConsole</h5> 
                    <div class="closeBtn" onclick="CloseConsole()">
                        Close
                    </div>    
                </div>
                <div class="jshConsoleContent">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
    <!-- Fragment of code used to create json Syntax. -->
    <script type="application/json" id="syntax"> 
        {
            "var": "#7400fe",
            "out": "#ff0",
            ";": "#4d4949",
            "func": "#b64dca",
            "endfunc": "#b64dca",
            "if": "#b64dca",
            "endif": "#b64dca",
            "extends": "#ff8910",
            "(": "#ff0",
            ")": "#ff0",
            "console": "#00bfff",
            "Clear()": "#b64dca",
            "floor": "#0f0",
            ">": "#4d4949",
            "<": "#4d4949",
            "=": "#4d4949",
            "/=": "#4d4949",
            "+": "#4d4949",
            "-": "#4d4949",
            "*": "#4d4949",
            "goto": "#f00"
        }
    </script>
    <script src="../js/compiler.js"></script>
</html>
